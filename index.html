<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>

    function showModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    function acceptLove() {
      alert("Terima kasih! Cinta kami diterima.");
      closeModal();
    }

    function rejectLove() {
      alert("Maaf jika cinta kami belum sampai hati Anda.");
      closeModal();
    }

    function moveButton() {
      var button = document.querySelector('.modal-buttons button:last-child');
      button.style.position = 'absolute';
      var modalContent = document.querySelector('.modal-content');
      var modalRect = modalContent.getBoundingClientRect();
      var randomX = Math.floor(Math.random() * (modalRect.width - button.offsetWidth));
      var randomY = Math.floor(Math.random() * (modalRect.height - button.offsetHeight));
      button.style.left = randomX + 'px';
      button.style.top = randomY + 'px';
    }

    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    // Tambahkan event listener untuk mencegah penutupan modal saat kotak putih ditekan
    document.querySelector('.modal-content').addEventListener('click', function(event) {
      event.stopPropagation();
    });

    // Add event listener for touchstart event to move the "reject" button on mobile devices
    document.querySelector('.modal-buttons button:last-child').addEventListener('touchstart', moveButton);
  </script>
  <style>
    body {
      font-family: 'Times New Roman', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, rgba(255, 154, 158, 0.5) 0%, rgba(250, 208, 196, 0.8) 100%), url('/images/hari-guru.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      text-align: center;
    }
    .love-button {
      font-size: 2rem;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      color: white;
      transition: all 0.3s ease;
      border-radius: 50px;
      box-shadow: 0px 10px 10px rgba(0,0,0,0.1);
    }
    .love-button:hover {
      transform: scale(0.9);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      animation: modalAnimation 0.3s ease;
    }
    @keyframes modalAnimation {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      height: 50%;
      transition: all 0.3s ease;
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      box-shadow: 0px 10px 10px rgba(0,0,0,0.1);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 0;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1.5rem;
      border: none;
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      color: white;
      transition: all 0.3s ease;
      border-radius: 50px;
      box-shadow: 0px 10px 10px rgba(0,0,0,0.1);
    }
    .modal-buttons button:hover {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
  </style>
  <title>We Love Miss Debora</title>
</head>
<body>
  <audio controls autoplay loop src="/sounds/sad.mp3"></audio>
  <div class="container">
    <button class="love-button" onclick="showModal()">We love you miss Debora</button>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-overlay" onclick="event.stopPropagation()"></div> <!-- Overlay -->
    <div class="modal-content">
      <p style="font-size: 2rem; font-family: 'Times New Roman', cursive;">We love you Miss Debora...</p>
      <p style="font-size: 1rem; font-family: 'Times New Roman', cursive;">Maaf atas tingkah laku kami yang kurang berkenan di hati miss. Kami tahu ini salah kami semua. Maka dari itu, terimalah permintaan maaf kami setulus tulusnya,, SEMANGAT TERUS MISS‚ù§üî•</p>
      <div class="modal-buttons">
        <button onclick="acceptLove()">Terima</button>
        <button onmouseover="moveButton()" onclick="rejectLove()">Tolak</button>
      </div>
    </div>
  </div>
</body>
</html>
